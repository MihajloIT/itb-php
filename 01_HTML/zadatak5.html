<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zadatak5.css" >
</head>
<body>
    <div>
        <form action="">
            <fieldset>
                
                <legend>Form Validation</legend>
                <label for="name">Name : </label>
                <input type="text" name="name" id="name"><br>
                <label for="name">Username : </label>
                <input type="text" name="username" id="username"><br>
                <label for="name">Password : </label>
                <input type="password" name="pass" id="pass"><br>
                <label for="name">Re-type password : </label>
                <input type="password" name="re-pas" id="re-pas"><br>
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" id="male"> Male
                <input type="radio" name="gender" id="female"> Female
                <input type="radio" name="gender" id="other"> Other
                <br>
                <label for="skills">Programming skills : </label>
                <input type="checkbox" name="java" id="yes"> Java
                <input type="checkbox" name="android" id="yes"> Android
                <input type="checkbox" name="Ruby" id="yes"> Ruby
                <input type="checkbox" name=".net" id="yes"> .Net
                <br>
                <label for="contact">Contact no : </label>
                <input type="number" name="contact" id="contact"><br>
                <label for="mail">Email : </label>
                <input type="email" name="mail" id="mail"><br>
                <label for="college">College : </label>
                <select name="college" id="">
                    <option value="Select college">Select college</option><br>
                    <input type="submit" name="submit" value="Submit">
                </select>
            </fieldset>
        </form>
    </div>
</body>
</html>
